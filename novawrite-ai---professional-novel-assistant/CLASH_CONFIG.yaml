# Clash 配置文件
# 将此配置添加到你的 Clash 配置文件中

port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:
  - name: "V2Ray-Server"
    type: vmess
    server: 66.154.108.62
    port: 10086
    uuid: 2e4a0745-a7fa-49ca-89bb-62aa2139c95b
    alterId: 0
    cipher: auto
    network: ws
    ws-opts:
      path: /ray
    tls: false

proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - "V2Ray-Server"
      - DIRECT

rules:
  - MATCH,PROXY

