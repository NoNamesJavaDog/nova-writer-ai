version: '3.8'

services:
  ai-service:
    build: .
    container_name: nova-ai-service
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - SERVICE_NAME=nova-ai-service
      - HOST=0.0.0.0
      - PORT=8001
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
